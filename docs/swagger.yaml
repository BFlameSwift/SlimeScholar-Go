paths:
  /:
    get:
      description: 测试 Index 页
      responses:
        "200":
          description: '{"success": true, "message": "gcp"}'
          schema:
            type: string
      tags:
      - 测试
  /es/create/mytype:
    post:
      description: 创建es索引
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: string
      - description: intvalue
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "创建成功"}'
          schema:
            type: string
        "401":
          description: '{"success": false, "message": "该ID已存在"}'
          schema:
            type: string
        "500":
          description: '{"success": false, "message": "创建错误500"}'
          schema:
            type: string
      tags:
      - template
  /es/get/author:
    post:
      description: 获取es作者
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "获取成功"}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "该ID不存在"}'
          schema:
            type: string
        "500":
          description: '{"success": false, "message": "错误500"}'
          schema:
            type: string
      tags:
      - elasticsearch
  /es/get/mytype:
    post:
      description: 获取es索引
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "获取成功"}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "该ID不存在"}'
          schema:
            type: string
        "500":
          description: '{"success": false, "message": "错误500"}'
          schema:
            type: string
      tags:
      - template
  /es/get/paper:
    post:
      description: es获取Paper详细信息
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "获取成功"}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "该PaperID不存在"}'
          schema:
            type: string
        "500":
          description: '{"success": false, "message": "错误500"}'
          schema:
            type: string
      tags:
      - elasticsearch
  /es/update/mytype:
    post:
      description: 更新es索引
      parameters:
      - description: id
        in: formData
        name: id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "更新成功"}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "该ID不存在"}'
          schema:
            type: string
        "500":
          description: '{"success": false, "message": "创建错误500"}'
          schema:
            type: string
      tags:
      - template
  /user/confirm:
    post:
      description: 验证邮箱
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: confirm_number
        in: formData
        name: confirm_number
        required: true
        type: integer
      responses:
        "200":
          description: '{"success": true, "message": "用户验证邮箱成功"}'
          schema:
            type: string
        "401":
          description: '{"success": false, "message": "用户已验证邮箱"}'
          schema:
            type: string
        "402":
          description: '{"success": false, "message": "用户输入验证码错误}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "用户不存在}'
          schema:
            type: string
        "600":
          description: '{"success": false, "message": "用户待修改，传入false 更新验证码，否则为验证正确}'
          schema:
            type: string
      tags:
      - 用户管理
  /user/info:
    post:
      description: 查看用户个人信息
      parameters:
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "查看用户信息成功", "data": "model.User的所有信息"}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "用户ID不存在"}'
          schema:
            type: string
      tags:
      - 用户管理
  /user/login:
    post:
      description: 登录
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "登录成功", "detail": user的信息}'
          schema:
            type: string
        "401":
          description: '{"success": false, "message": "没有该用户"}'
          schema:
            type: string
        "402":
          description: '{"success": false, "message": "密码错误"}'
          schema:
            type: string
      tags:
      - 用户管理
  /user/modify:
    post:
      description: 修改用户信息（支持修改用户名和密码）
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        type: string
      - description: 用户ID
        in: formData
        name: user_id
        required: true
        type: string
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 用户个人信息
        in: formData
        name: user_info
        required: true
        type: string
      - description: 原密码
        in: formData
        name: password_old
        required: true
        type: string
      - description: 新密码
        in: formData
        name: password_new
        required: true
        type: string
      responses:
        "200":
          description: '{"success": true, "message": "修改成功", "data": "model.User的所有信息"}'
          schema:
            type: string
        "400":
          description: '{"success": false, "message": "用户未登录"}'
          schema:
            type: string
        "401":
          description: '{"success": false, "message": "原密码输入错误"}'
          schema:
            type: string
        "404":
          description: '{"success": false, "message": "用户ID不存在"}'
          schema:
            type: string
        "500":
          description: '{"success": false, "message": "数据库操作时的其他错误"}'
          schema:
            type: string
      security:
      - Authorization: []
      tags:
      - 用户管理
  /user/register:
    post:
      description: 注册
      parameters:
      - description: 用户名
        in: formData
        name: username
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      - description: 用户邮箱
        in: formData
        name: email
        type: string
      responses:
        "200":
          description: '{"success": false, "message": "用户已存在"}'
          schema:
            type: string
      tags:
      - 用户管理
schemes:
- https
swagger: "2.0"
